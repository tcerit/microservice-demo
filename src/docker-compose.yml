version: '3.8'

services:
  customersdb:
    image: postgres
    container_name: customersdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=MSCustomersDB
    restart: always
    ports:
        - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      
  ordersdb:
    image: postgres
    container_name: ordersdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=MSOrdersDB
    restart: always
    ports:
        - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  productsdb:
    image: postgres
    container_name: productsdb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=MSProductsDB
    restart: always
    ports:
        - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: always
    ports:
        - "5672:5672"
        - "15672:15672"

  pgadmin:
    image: dpage/pgadmin4  
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=tunccerit@gmail.com
      - PGADMIN_DEFAULT_PASSWORD=123
    restart: always
    ports:
        - "5050:80"
    volumes:
      - pgadmin_data:/root/.pgadmin

  customers.api:
    image: ${DOCKER_REGISTRY-}customersapi
    build:
      context: .
      dockerfile: Services/Customers/Customers.API/Dockerfile
    container_name: customers.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:Server=localhost;Port=5432;Database=MSDCustomersDB;User Id=postgres;Password=123"
    depends_on:
      - customersdb
    ports:
      - "8000:80"

volumes:
  postgres_data:
  pgadmin_data:
